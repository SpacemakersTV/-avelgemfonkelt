<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avelgem Fonkelt - Defresne</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script>
        if (location.protocol !== "https:") {
            location.protocol = "https:";
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js" integrity="sha512-b/htz6gIyFi3dwSoZ0Uv3cuv3Ony7EeKkacgrcVg8CMzu90n777qveu0PBcbZUA7TzyENGtU+qZRuFAkfqgyoQ==" crossorigin="anonymous"></script>
    <script src="js/background.js"></script>
    <script src="js/sketch.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

<body>


    <div class="c-main-content">
        <div class="c-header">
            <img src="img/logo_spcmkrs_w_on_b.png" alt="Logo Spacemakers" class="c-header-logo">
            <div class="c-header-title__container">
                <h1 class="c-header-title">#AvelgemFonkelt</h1>
                <h2 class="c-header-title__footer">By Spacemakers</h2>
            </div>           
        </div>

        <div class="c-buttons-container">
            <div id="canvas" class="c-background"></div>
            <button class="o-button-reset c-button js-button" midi-chan="60">
                <img class="c-button-img c-button-img-wavey c-button-img-wavey1" src="icons/GraphicPattern14.png">
            </button>

            <button class="o-button-reset c-button js-button" midi-chan="61">
                <img class="c-button-img c-button-img-waterfall" src="icons/GraphicPattern21.png">
            </button>

            <button class="o-button-reset c-button js-button" midi-chan="62">
                <img class="c-button-img c-button-img-lines" src="icons/GraphicPattern22.png">
            </button>

            <button class="o-button-reset c-button js-button" midi-chan="63">
                <img class="c-button-img c-button-img-spm1" src="icons/GraphicPattern24.png">
                <img class="c-button-img c-button-img-spm2" src="icons/GraphicPattern24v1.png">
            </button>

            <button class="o-button-reset c-button js-button" midi-chan="64">
                <img class="c-button-img c-button-img-lines" src="icons/GraphicPattern18.png">
            </button>

            <button class="o-button-reset c-button js-button" midi-chan="65">
                <img class="c-button-img c-button-img-strobe" src="icons/GraphicPattern20.png">
            </button>

            <button class="o-button-reset c-button js-button" midi-chan="66">
                <img class="c-button-img c-button-img-shaper" src="icons/GraphicPattern3.png">
            </button>

            <button class="o-button-reset c-button js-button" midi-chan="67">
                <img class="c-button-img c-button-img-squares" src="icons/GraphicPattern7.png">
            </button>
        </div>
    </div>
