<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avelgem Fonkelt - Charme</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js" integrity="sha512-b/htz6gIyFi3dwSoZ0Uv3cuv3Ony7EeKkacgrcVg8CMzu90n777qveu0PBcbZUA7TzyENGtU+qZRuFAkfqgyoQ==" crossorigin="anonymous"></script>
    <script src="script/background.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>

    <div id="canvas" class="c-background"></div>

    <div class="c-main-content">
        <div class="c-header">
            <img src="img/logo_spcmkrs_w_on_b.png" alt="Logo Spacemakers" class="c-header-logo">
            <div class="c-header-title__container">
                <h1 class="c-header-title">#AvelgemFonkelt</h1>
                <h2 class="c-header-title__footer">By Spacemakers</h2>
            </div>           
        </div>

        <div class="c-buttons-container">
            <button class="o-button-reset c-button js-button" midi-chan="60">
                <p class="c-button-name">Waves</p>
            </button>

            <button class="o-button-reset c-button js-button" midi-chan="60">
                <p class="c-button-name">Lines</p>
            </button>

            <button class="o-button-reset c-button js-button" midi-chan="60">
                <p class="c-button-name">Waterfall</p>
            </button>

            <button class="o-button-reset c-button js-button" midi-chan="60">
                <p class="c-button-name">Strobo</p>
            </button>

            <button class="o-button-reset c-button js-button" midi-chan="60">
                <p class="c-button-name">Digiridoo</p>
            </button>

            <button class="o-button-reset c-button js-button" midi-chan="60">
                <p class="c-button-name">Portal to hell</p>
            </button>

            <button class="o-button-reset c-button js-button" midi-chan="60">
                <p class="c-button-name">Steek et in de fik</p>
            </button>

            <button class="o-button-reset c-button js-button" midi-chan="60">
                <p class="c-button-name">Spacemakers</p>
            </button>
        </div>

        <div class="c-footer">
            
        </div>
    </div>
</body>
</html>
